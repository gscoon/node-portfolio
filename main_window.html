<!DOCTYPE html>
<html>
    <head>
        <title>Scoon</title>
        <script type="text/javascript">
            require('./js/site.js');
        </script>
        <link href="css/style.css" rel="stylesheet" />
    </head>
    <body>
        <div id="menu_bar">
            <div id="page_title">Scooner</div>
            <a id="x" class="button">x</a>
        </div>
        <div id="outer">
            <div class="sub_window" id="sw_0">
                <a class="template_menu_a" id="process_template_button" href="javascript:void(0)">
                    <span class="template_menu_title">Process Template</span>
                    <span class="template_menu_description"></span>
                </a>
                <a class="template_menu_a" id="new_wb_button" href="javascript:void(0)">
                    <span class="template_menu_title">Create New Workbook</span>
                    <span class="template_menu_description"></span>
                </a>
                <a class="template_menu_a" id="open_existing_button" href="javascript:void(0)">
                    <span class="template_menu_title">Open an existing file</span>
                    <span class="template_menu_description"></span>
                </a>
                <a class="template_menu_a" id="inner_close_button" href="javascript:void(0)">
                    <span class="template_menu_title">Close Excel</span>
                    <span class="template_menu_description"></span>
                </a>
                <a class="template_menu_a" id="range_prompt_button" href="javascript:void(0)">
                    <span class="template_menu_title">Show Range Prompt</span>
                    <span class="template_menu_description"></span>
                </a>
                <a class="template_menu_a" id="set_property_button" href="javascript:void(0)">
                    <span class="template_menu_title">Set Property</span>
                    <span class="template_menu_description"></span>
                </a>
                <a class="template_menu_a" id="get_property_button" href="javascript:void(0)">
                    <span class="template_menu_title">Get Properties</span>
                    <span class="template_menu_description"></span>
                </a>

                <a class="template_menu_a" id="bring_front_button" href="javascript:void(0)">
                    <span class="template_menu_title">Bring to Front</span>
                    <span class="template_menu_description"></span>
                </a>
            </div>

        <div>
    </body>
</html>
